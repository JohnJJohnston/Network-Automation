# testbedWLC.yml example
# Used in conjunction with PyATS to connect to a Cisco WLC via SSH.


testbed:
  name: testbedWLC

devices:
  Cisco Controller:
    os: aireos
    type: wlc
    connections:
      cli:
        protocol: ssh
        ip: <x.x.x.x>
        port: 22
        username: <UserName>
        password: <Password>
        arguments:
          initial_state: login
